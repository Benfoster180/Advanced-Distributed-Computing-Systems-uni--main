<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/static/css/store_front.css" />
    <style>
      .checkout-container {
        max-width: 700px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .checkout-item {
        display: flex;
        justify-content: space-between;
        background: #2b2b2b;
        padding: 12px;
        border-radius: 10px;
      }
      .checkout-item strong {
        font-size: 16px;
      }
      h2 {
        text-align: center;
        color: #e50914;
        margin-bottom: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background: #007aff;
        border: none;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container checkout-container">
      <h2>Checkout</h2>
      {% for item in basket %}
      <div class="checkout-item">
        <div>
          <strong>{{ item.name }}</strong><br />Price: ${{ item.price }}
        </div>
      </div>
      {% empty %}
      <p>Your basket is empty.</p>
      {% endfor %} {% if basket %}
      <button onclick="alert('Order placed!');">Place Order</button>
      {% endif %}
    </div>
  </body>
</html>
