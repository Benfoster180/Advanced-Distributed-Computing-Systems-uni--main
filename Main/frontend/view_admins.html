<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Admins</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/view_admins.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <a href="/admin_portal/" class="back-arrow">&#8592; Back</a>
      <h1>All Admins</h1>

      {% if admins %}
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            {% for admin in admins %}
            <tr>
              <td>{{ admin.first_name }}</td>
              <td>{{ admin.last_name }}</td>
              <td>{{ admin.age }}</td>
              <td>{{ admin.email }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
      <p class="error">No admins found.</p>
      {% endif %}
    </div>
  </body>
</html>
